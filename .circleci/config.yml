version: 2.1
orbs:
  terraform: circleci/terraform@3.2.0
workflows:
  deploy_infra:
    jobs:
      - terraform/init:
          context: Terraform
          path: .
      - terraform/fmt:
          checkout: true
          context: Terraform
      - terraform/validate:
          checkout: true
          context: Terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: Terraform
          path: .
          persist-workspace: true
          var_file : prod.tfvars
          requires:
            - terraform/validate
      - terraform/apply:
          attach-workspace: true
          context: Terraform
          filters:
            branches:
              only: main
          requires:
            - terraform/plan